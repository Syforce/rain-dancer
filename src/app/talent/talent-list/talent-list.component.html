<div class="talent-list">
	<h3 (click)="navigateToNew()">New</h3>
	<table-header (onValueChange)='setItemsPerPage($event)'></table-header>
	<table [listOfItems]='list' (onSortChange)='setSortOptions($event)' (onNavigate)='navigateToNew()'></table>
	<table-footer *ngIf="list.length" [itemsPerPage]="itemsPerPage" [nrOfItems]="nrOfItems" (onPageChange)='setCurrentPage($event)'></table-footer>
</div>
