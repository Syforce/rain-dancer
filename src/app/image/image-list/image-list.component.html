<div class="talent-list">
	<h3 (click)="navigateToNew()">New</h3>
	<div class="table">
		<div class="row header">
			<div class="cell">
				<span>Preview</span>
			</div>
			<div class="cell">
				<span>Title</span>
			</div>
			<div class="cell">
				<span>Created at</span>
			</div>
			<div class="cell">
				<span>Updated at</span>
			</div>
		</div>
		<div class="row" *ngFor="let item of list">
			<div class="cell">
				<span (click)="showPreviewImage(item)">[]</span>
			</div>
			<div class="cell">
				<span (click)="navigateToTalent(item._id)">{{item.title}}</span>
			</div>
			<div class="cell">
				<span>{{item.createdAt}}</span>
			</div>
			<div class="cell">
				<span>{{item.updatedAt}}</span>
			</div>
		</div>
		<div *ngIf="previewImage">
			<img src="{{previewImage.thumbnailImage}}">
		</div>
	</div>
</div>
