<div class="queue-list">
    <div class="table-options">
        <button class="button-new" (click)="navigateToNew()">New</button>
        <div class="select-box">
            <span>Show</span>
            <table-header (onValueChange)='setItemsPerPage($event)' [itemsPerPage]='itemsPerPage'></table-header>
            <span>entries</span>
        </div>
    </div>
    <table [listOfItems]='list' [dataType]="'Queue'" (onSortChange)='setSortOptions($event)' (onNavigate)='navigateToNew()'></table>
    <table-footer *ngIf="list && list.length" [itemsPerPage]="itemsPerPage" [nrOfItems]="nrOfItems" (onPageChange)='setCurrentPage($event)'></table-footer>
</div>
