<div class="video">
	<form>
		<div class="row">
			<div class="column">
				<video *ngIf="item.path" [src]="item.path" controls></video>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<div class="item">
					<label>Title</label>
					<input type="text" name="name" [(ngModel)]="item.title">
				</div>
				<div class="item">
					<label>Talent</label>
					<combo-box [items]="talents" [config]="comboBoxConfig"></combo-box>
				</div>
			</div>
			<div class="column">
				<div *ngIf="!item.path" class="item">
					<label>Video</label>
					<input type="file" name="file" (change)="onVideoFileChange($event)">
				</div>
				<div class="item">
					<label>Thumbnail</label>
					<input type="file" name="file" (change)="onImageFileChange($event)">
					<thumbnail-list *ngIf="item.thumbnails" [thumbnailsList]="item.thumbnails"></thumbnail-list>
				</div>
			</div>
		</div>
		<div class="row footer">
			<button type="button" class="green" (click)="onSaveClick()">Save</button>
		</div>
	</form>
</div>
