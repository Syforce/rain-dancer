<div class="table">
    <div class="row">
        <div *ngIf="dataType === 'Image'" class="cell">
            <span id="title" (click)="onSortClick($event)">Preview</span>
        </div>
        <div class="cell">
            <span id="title" (click)="onSortClick($event)">Name</span>
        </div>
        <div class="cell">
            <span id="createdAt" (click)="onSortClick($event)">Created At</span>
        </div>
        <div class="cell">
            <span id="updatedAt" (click)="onSortClick($event)">Updated At</span>
        </div>
    </div>
    <div class="row" *ngFor="let item of listOfItems">
        <div class="cell">
            <div class="img-placeholder" (click)="showPreviewImage(item)"><i class="fa fa-picture-o fa-2x"></i></div>
            <img *ngIf="previewImage && previewImage._id === item._id" src="{{previewImage.thumbnail}}">
        </div>
        <div class="cell">
            <span (click)='onNavigateClick()'>{{item.title}}</span>
        </div>
        <div class="cell">
            <span>{{item.createdAt}}</span>
        </div>
        <div class="cell">
            <span>{{item.updatedAt}}</span>
        </div>
    </div>
</div>
